# Example workflow for using the OpenAPI Analyzer in your repository
# Copy this file to your repository's .github/workflows/ directory

name: OpenAPI Analysis

on:
  push:
    branches: [ main, develop ]
    paths:
      - '**/*.json'
      - '**/*.yaml'
      - '**/*.yml'
  pull_request:
    branches: [ main, develop ]
    paths:
      - '**/*.json'
      - '**/*.yaml'
      - '**/*.yml'
  workflow_dispatch:

jobs:
  analyze-openapi:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Analyze OpenAPI
      id: analyze
      uses: ApyGuard/apyguard_openapi_analysis@main
      with:
        # Change this to your OpenAPI file path
        file: your-openapi-file.json
        output_format: json
        
    - name: Display Results
      run: |
        echo "ðŸ” OpenAPI Analysis Results:"
        echo "============================"
        echo "âœ… Valid: ${{ steps.analyze.outputs.is_valid }}"
        echo "ðŸ“Š Basic Metrics:"
        echo "  - Operations: ${{ steps.analyze.outputs.operations_count }}"
        echo "  - Paths: ${{ steps.analyze.outputs.paths_count }}"
        echo "  - Schemas: ${{ steps.analyze.outputs.schemas_count }}"
        echo "  - Total Suggestions: ${{ steps.analyze.outputs.suggestions_count }}"
        echo ""
        echo "ðŸŽ¯ Advanced Analytics:"
        echo "  - Complexity Score: ${{ steps.analyze.outputs.complexity_score }}"
        echo "  - Maintainability Score: ${{ steps.analyze.outputs.maintainability_score }}"
        echo ""
        echo "ðŸ“‹ Analysis Categories:"
        echo "  - ðŸ”’ Security Issues: ${{ steps.analyze.outputs.security_issues }}"
        echo "  - âš¡ Performance Issues: ${{ steps.analyze.outputs.performance_issues }}"
        echo "  - ðŸ—ï¸ Design Pattern Issues: ${{ steps.analyze.outputs.design_pattern_issues }}"
        echo "  - ðŸ”„ Versioning Issues: ${{ steps.analyze.outputs.versioning_issues }}"
        echo "  - ðŸ“ Documentation Issues: ${{ steps.analyze.outputs.documentation_issues }}"
        echo "  - ðŸ›¡ï¸ Compliance Issues: ${{ steps.analyze.outputs.compliance_issues }}"
        echo "  - ðŸ§ª Testing Recommendations: ${{ steps.analyze.outputs.testing_recommendations }}"
        echo "  - ðŸ“ˆ Monitoring Recommendations: ${{ steps.analyze.outputs.monitoring_recommendations }}"
        echo "  - ðŸ”§ Code Generation Opportunities: ${{ steps.analyze.outputs.code_generation_opportunities }}"
        echo "  - ðŸ›ï¸ Governance Issues: ${{ steps.analyze.outputs.governance_issues }}"
        
    - name: Comment on PR
      if: github.event_name == 'pull_request'
      uses: actions/github-script@v7
      with:
        script: |
          const analysis = JSON.parse('${{ steps.analyze.outputs.analysis }}');
          const categories = analysis.analysis_categories || {};
          const analytics = analysis.analytics || {};
          
          const comment = `## ðŸ” OpenAPI Analysis Results
          
          **Valid**: ${analysis.is_valid ? 'âœ…' : 'âŒ'}
          **Total Suggestions**: ${analysis.suggestions ? analysis.suggestions.length : 0}
          
          ### ðŸ“Š Basic Metrics
          - **Operations**: ${analysis.summary ? analysis.summary.operations_count : 0}
          - **Paths**: ${analysis.summary ? analysis.summary.paths_count : 0}
          - **Schemas**: ${analysis.summary ? analysis.summary.schemas_count : 0}
          
          ### ðŸŽ¯ Advanced Analytics
          - **Complexity Score**: ${analytics.complexity_score || 0}
          - **Maintainability Score**: ${analytics.maintainability_score || 0}/100
          
          ### ðŸ“‹ Analysis Categories
          - ðŸ”’ **Security Issues**: ${categories.security || 0}
          - âš¡ **Performance Issues**: ${categories.performance || 0}
          - ðŸ—ï¸ **Design Pattern Issues**: ${categories.design_patterns || 0}
          - ðŸ”„ **Versioning Issues**: ${categories.versioning || 0}
          - ðŸ“ **Documentation Issues**: ${categories.documentation || 0}
          - ðŸ›¡ï¸ **Compliance Issues**: ${categories.compliance || 0}
          - ðŸ§ª **Testing Recommendations**: ${categories.testing || 0}
          - ðŸ“ˆ **Monitoring Recommendations**: ${categories.monitoring || 0}
          - ðŸ”§ **Code Generation Opportunities**: ${categories.code_generation || 0}
          - ðŸ›ï¸ **Governance Issues**: ${categories.governance || 0}
          
          ${analysis.suggestions && analysis.suggestions.length > 0 ? 
            `### ðŸ“‹ Top Suggestions:\n\n${analysis.suggestions.slice(0, 10).map(s => `- ${s}`).join('\n')}` : 
            '### âœ… No suggestions found! Your OpenAPI specification looks great! ðŸŽ‰'
          }
          
          ---
          *Powered by ApyGuard OpenAPI Analyzer with comprehensive best practices analysis*`;
            
          github.rest.issues.createComment({
            issue_number: context.issue.number,
            owner: context.repo.owner,
            repo: context.repo.repo,
            body: comment
          });
